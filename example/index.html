<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ymaps list</title>
    <link href="css/ymaps-list.base.css" rel="stylesheet">
    <link href="css/ymaps-list.theme.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/ymaps-list.js" type="text/javascript"></script>

    <!-- For demo -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/fb9893811e.js"></script>

    <style>
        .btn:focus {
            outline: none;
            box-shadow: none;
        }

        .ylist-list__item p,
        .ylist-balloon__content p {
            margin-bottom: 0.5rem;
        }

        .ylist-list__title,
        .ylist-balloon__title {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Ymaps-list <small class="text-muted">demo</small></h1>
            <p class="lead">Плагин для создания карты с произвольным набором меток</p>
            <hr class="my-4">
            <p class="lead">
                <a class="btn btn-dark" href="https://github.com/daer-ru/ymaps-list" role="button"><i class="fa fa-github" aria-hidden="true"></i> Github</a>
            </p>
        </div>

        <h2 class="mb-5">Карта + список</h2>
    </div>

    <div id="ymaps-full" class="ylist">
        <div id="ymaps-full-switch" class="ylist__switch">
            <div class="container-fluid">
                <div class="btn-group mb-3" role="group">
                    <button type="button" class="btn btn-primary" data-ylist-switch="list">Список</button>
                    <button type="button" class="btn btn-primary" data-ylist-switch="map">Карта</button>
                </div>
            </div>
        </div>
        <div id="ymaps-full-list" class="ylist__list-container"></div>
        <div id="ymaps-full-map" class="ylist__map-container"></div>
    </div>

    <div class="container-fluid">
        <hr class="my-5">
        <h2 class="mb-5">Карта</h2>
    </div>

    <div id="ymaps" class="ylist">
        <div id="ymaps-map" class="ylist__map-container"></div>
    </div>

    <div class="container-fluid">
        <hr class="my-5">
        <h2 class="mb-5">Карта со статичными метками</h2>
    </div>

    <div id="ymaps-static" class="ylist">
        <div id="ymaps-static-map" class="ylist__map-container"></div>
    </div>

    <div class="container-fluid">
        <div class="jumbotron mt-5 mb-0 pt-4 pb-4">
            <a class="btn btn-dark btn-sm" href="https://github.com/daer-ru/ymaps-list" role="button"><i class="fa fa-github" aria-hidden="true"></i> Github</a>
        </div>
    </div>

    <script>
        var data = [
                {
                    "id": "ylist-1",
                    "name": "Элемент списка №1",
                    "coords": [55.790464, 37.530409],
                    "address": "Ходынский бульвар, д. 4",
                    "phone": "<a href=\"tel:89999999999\">8 (999) 999-99-99</a>",
                    "email": "<a href=\"mailto:email@domain.com\">email@domain.com</a>",
                    "description": "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis illo perferendis quaerat."
                },
                {
                    "id": "ylist-2",
                    "name": "Элемент списка №2",
                    "coords": [55.861954, 37.687713],
                    "address": "ул. Дудинка, д. 3",
                    "phone": "<a href=\"tel:89999999999\">8 (999) 999-99-99</a>",
                    "email": "<a href=\"mailto:email@domain.com\">email@domain.com</a>",
                    "description": "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis illo perferendis quaerat."
                },
                {
                    "id": "ylist-3",
                    "name": "Элемент списка №3",
                    "coords": [55.783944, 37.624642],
                    "address": "Олимпийский проспект, д. 16, стр. 5, БЦ Олимпик-холл",
                    "phone": "<a href=\"tel:89999999999\">8 (999) 999-99-99</a>",
                    "email": "<a href=\"mailto:email@domain.com\">email@domain.com</a>",
                    "description": "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis illo perferendis quaerat."
                },
                {
                    "id": "ylist-4",
                    "name": "Элемент списка №4",
                    "coords": [55.706431, 37.022618],
                    "address": "Рублево-Успенское шоссе, пос. Горки-10, д. 24А",
                    "phone": "<a href=\"tel:89999999999\">8 (999) 999-99-99</a>",
                    "email": "<a href=\"mailto:email@domain.com\">email@domain.com</a>",
                    "description": "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis illo perferendis quaerat."
                },
                {
                    "id": "ylist-5",
                    "name": "Элемент списка №5",
                    "coords": [55.451967, 37.763198],
                    "address": "Советский пр-т, д. 2А",
                    "phone": "<a href=\"tel:89999999999\">8 (999) 999-99-99</a>",
                    "email": "<a href=\"mailto:email@domain.com\">email@domain.com</a>",
                    "description": "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis illo perferendis quaerat."
                }
            ];


        var ymapsFull = new Ylist({
            data: data,
            dataOrder: [
                'address',
                'phone',
                'email',
                'description'
            ],
            container: 'ymaps-full',
            mapCenter: [55.751574, 37.573856],
            mapContainer: 'ymaps-full-map',
            list: true,
            listContainer: 'ymaps-full-list',
            // listScroll: function($listContainer, $activeListItem) {},
            listScroll: false,
            switchContainer: 'ymaps-full-switch',
            cluster: {
                icons: [
                    [
                        {
                            href: 'img/pin_empty.svg',
                            size: [40, 50],
                            offset: [-20, -30]
                        },
                        {
                            href: 'img/pin_empty.svg',
                            size: [60, 75],
                            offset: [-30, -37]
                        }
                    ],
                    [
                        {
                            href: 'img/pin_empty_active.svg',
                            size: [40, 50],
                            offset: [-20, -30]
                        },
                        {
                            href: 'img/pin_empty_active.svg',
                            size: [60, 75],
                            offset: [-30, -37]
                        }
                    ]
                ],
                inlineStyle: 'color: #fff; padding-left: 2px; text-align: center; font: bold 16px/44px Helvetica, Helvetica CY, Arial, Nimbus Sans L, sans-serif;'
            },
            placemark: {
                icons: [
                    {
                        href: 'img/pin.svg',
                        size: [40, 50],
                        offset: [-20, -50]
                    },
                    {
                        href: 'img/pin_active.svg',
                        size: [40, 50],
                        offset: [-20, -50]
                    }
                ]
            },
            balloonBeforeBreakpoint: true,
            balloonAfterBreakpoint: false,
            adaptiveBreakpoint: 1024
        });

        ymapsFull.init();




        var ymapsMap = new Ylist({
            data: data,
            dataOrder: [
                'address',
                'phone',
                'email',
                'description'
            ],
            container: 'ymaps',
            mapCenter: [55.751574, 37.573856],
            mapContainer: 'ymaps-map',
            list: false,
            cluster: {
                icons: [
                    [
                        {
                            href: 'img/pin_empty.svg',
                            size: [40, 50],
                            offset: [-20, -30]
                        },
                        {
                            href: 'img/pin_empty.svg',
                            size: [60, 75],
                            offset: [-30, -37]
                        }
                    ],
                    [
                        {
                            href: 'img/pin_empty_active.svg',
                            size: [40, 50],
                            offset: [-20, -30]
                        },
                        {
                            href: 'img/pin_empty_active.svg',
                            size: [60, 75],
                            offset: [-30, -37]
                        }
                    ]
                ],
                inlineStyle: 'color: #fff; padding-left: 2px; text-align: center; font: bold 16px/44px Helvetica, Helvetica CY, Arial, Nimbus Sans L, sans-serif;'
            },
            placemark: {
                icons: [
                    {
                        href: 'img/pin.svg',
                        size: [40, 50],
                        offset: [-20, -50]
                    },
                    {
                        href: 'img/pin_active.svg',
                        size: [40, 50],
                        offset: [-20, -50]
                    }
                ]
            },
            balloonBeforeBreakpoint: true,
            balloonAfterBreakpoint: true,
            adaptiveBreakpoint: 1024
        });

        ymapsMap.init();



        var ymapsStatic = new Ylist({
            data: data,
            dataOrder: [
                'address',
                'phone',
                'email',
                'description'
            ],
            container: 'ymaps-static',
            mapCenter: [55.751574, 37.573856],
            mapContainer: 'ymaps-static-map',
            list: false,
            cluster: {
                icons: [
                    [
                        {
                            href: 'img/pin_empty.svg',
                            size: [40, 50],
                            offset: [-20, -30]
                        },
                        {
                            href: 'img/pin_empty.svg',
                            size: [60, 75],
                            offset: [-30, -37]
                        }
                    ],
                    [
                        {
                            href: 'img/pin_empty_active.svg',
                            size: [40, 50],
                            offset: [-20, -30]
                        },
                        {
                            href: 'img/pin_empty_active.svg',
                            size: [60, 75],
                            offset: [-30, -37]
                        }
                    ]
                ],
                inlineStyle: 'color: #fff; padding-left: 2px; text-align: center; font: bold 16px/44px Helvetica, Helvetica CY, Arial, Nimbus Sans L, sans-serif;'
            },
            placemark: {
                icons: [
                    {
                        href: 'img/pin.svg',
                        size: [40, 50],
                        offset: [-20, -50]
                    },
                    {
                        href: 'img/pin_active.svg',
                        size: [40, 50],
                        offset: [-20, -50]
                    }
                ],
                clicked: false
            },
            balloonBeforeBreakpoint: true,
            balloonAfterBreakpoint: true,
            adaptiveBreakpoint: 1024
        });

        ymapsStatic.init();
    </script>
</body>
</html>
